
    {% block content %}
    <div class="container">
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Brand</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for product in products %}
              <tr>
                <th scope="row">{{ product.id }}</th>
                <td>{{ product.title }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.brand }}</td>
                <td>{{ product.description }}</td>
                <td>R$ {{ product.price }}</td>
                <td>
                  <div class="d-flex justify-content-start align-items-center">
                    <button type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#updateProductModal">
                      <i class="bi bi-pencil-fill" style="color: #FFC71F; cursor: pointer;" title="Editar"></i> 
                    </button>
                    <button type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#delProductModal">
                      <i class="bi bi-trash-fill" style="color: #F5554A; cursor: pointer;" title="Deletar"></i>
                    </button>
                  </div>             
                </td>  
              {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
