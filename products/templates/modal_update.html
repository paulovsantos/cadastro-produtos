{% block content %}
{% for product in products %}
<div class="modal fade" id="updateProductModal{{ product.id }}" tabindex="-1" aria-labelledby="updateProductModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'update_product' product.id %}" method="post">

          {% csrf_token %}
          <div class="mb-3">
            <label for="productTitle{{product.id}}" class="form-label">Product Name</label>
            <input name="title" type="text" class="form-control" value="{{ product.title }}">
          </div>
          <div class="mb-3">
            <label for="productCategory" class="form-label">Product Category</label>
            <input name="category" type="text" class="form-control" value="{{ product.category }}">
          </div>
          <div class="mb-3">
            <label for="productBrand" class="form-label">Product Brand</label>
            <input name="brand" type="text" class="form-control" value="{{ product.brand }}">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description</label>
            <textarea name="description" class="form-control" type="text" rows="3">{{ product.description }}</textarea>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input name="price" type="number" class="form-control" value="{{ product.price }}">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Update Product</button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
{% endfor %}
{% endblock %}
